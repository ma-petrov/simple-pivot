name: Run Checks
on: [workflow_dispatch, push]
jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Lint with ruff
        run: ruff --output-format=github .
      - name: Test with pytest
        run: pytest
